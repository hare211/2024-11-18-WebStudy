				<th width=20%>작성일</th>

			<tr class="dataTr">
				<td width=10% align=center>1</td>

				a : 화면 이동(앵커 태그)
				속성
					href="이동할 파일명"
					target="_self|_blank" (default : self)
					HTML 에서 사용하는 모든 태그
						공통으로 가지고 있는 속성
						id, class, style
						--------- 구분자
							| 중복 있음
						| 중복 없음
						--------- 1. CSS 를 이용한 디자인
								  2. JavaScript 에서 제어
			 -->

				<td width=45%>&nbsp;&nbsp;&nbsp;&nbsp;<img src="re_icon.png">HTML 태그 정리 <sup><img src="new.gif"></sup></td>
