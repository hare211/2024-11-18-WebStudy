<!-- 
문자 선택자
::before
::after
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
li.new::after{
	content:"NEW";
	width: 100px;
	height: 30px;
	border-radius: 5px;
	background: red;
}
li.new::before{
	content:"NEW";
	width: 100px;
	height: 30px;
	border-radius: 5px;
	background: red;
}
</style>
</head>
<body>
 <ul>
 	<li class="new">1</li>
 	<li class="new">2</li>
 	<li>3</li>
 	<li>4</li>
 	<li class="new">5</li>
 </ul>
</body>
</html>
