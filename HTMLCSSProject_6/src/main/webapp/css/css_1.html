<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.container{ /* 화면 컨텐츠 출력 영역 : container or wrapper*/
	width: 800px;
	height: 640px;
	border: 1px solid red;
	margin: 0px auto;
}
header{
	width: 800px;
	height: 100px;
	background-color: cyan;
}
nav{
	width: 800px;
	height: 100px;
	background-color: yellow;
}
aside{
	width: 200px;
	height: 340px;
	background-color: green;
	float: left;
}
section{ /* 본문 영역 */
	width: 600px;
	height: 340px;
	background-color: pink;
	float: left;	
}
footer{
	width: 800px;
	height: 100px;
	background-color: gray;
	clear: both;
}
</style>
</head>
<body>
	<div class="container">
		<header>
			<h3 style="text-align: center">로고 / 검색기</h3>
		</header>
		<nav>
			<h3>메뉴</h3>
		</nav>
		<aside>
			<h3>부메뉴 / 광고</h3>
		</aside>
		<section>
			<h3>본문</h3>
		</section>
		<footer>
			<h3>회사 정보 / 개인정보방침 / 사이트맵</h3>
		</footer>
	</div>
</body>
</html>
