<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
img.poster {
	/* 주석 */
	width : 150px;
	height : 180px;
}
/* hover : mouseover => a 태그에 주로 사용 (커서 위치 시 작동) */
img.poster:hover{
	opacity: 0.3; /* 투명하게 (투명 0.0 ~ 1.0 선명) */
	cursor: pointer; /* 커서를 갖다 댈 때*/
	
}
</style>
</head>
<body>
	<img src="m1.jpg" class="poster">
	<img src="m2.jpg" class="poster">
	<img src="m3.jpg" class="poster">
	<img src="m4.jpg" class="poster">
	<img src="m5.jpg" class="poster">
	<img src="m6.jpg" class="poster">
	<img src="m7.jpg" class="poster">
	<img src="re_icon.png">
</body>
</html>
