<!-- 
<a> : 화면 이동 시 사용 -> 앵커 태그
---
	속성
		href="이동 할 파일명"
		target="_self" => 현재 창에서(default)
		target="_blank" => 새로운 창에서
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<a href="http://www.daum.net">다음</a><br> <!-- 현재 창에서 -->
	<a href="http://www.naver.com" target="_blank">네이버</a> <!-- 새창 -->
</body>
</html>
