<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
매출은 42조1천32억원으로 전년 대비 0.5% 증가했다. 순이익은 2조7천720억원으로 1.9% 늘었다.<br>
삼성물산은 "지난해 불확실한 경영 환경하에서도 부문별로 다양한 사업 포트폴리오와 경쟁력을 바탕으로 견조한 실적을 유지했다"고 설명했다.
<hr>
<p>
삼성물산에 따르면 건설 부문은 지난해 영업이익이 전년보다 3.2% 감소한 1조10억원, 매출은 3.4% 감소한 18조6천550억원이었다. <br>
국내외 하이테크·발전 등 대형 프로젝트의 주요 공정이 마무리 단계에 진입하면서 건설 부문 실적은 작년 하반기로 갈수록 줄어든 것으로 나타났다.
</body>
</html>
